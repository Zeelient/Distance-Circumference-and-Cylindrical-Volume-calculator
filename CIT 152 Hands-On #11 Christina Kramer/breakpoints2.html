<!DOCTYPE html>
<html>
  <head>
    <title>breakpoints2</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/c10-2.css" />
  </head>
  <body>
    <div id="logo"><img src="img/math-logo.png" alt="math-logo" /></div>
    <form action="#" id="calculator">
      <h2>Find the distance between two points:</h2>                        <!--Different names-->
      <br>
      <input type="text" name="x1" id="x1" placeholder="x1" />              <!--Different inputs-->
      <input type="text" name="y1" id="y1" placeholder="y1" />
      <input type="text" name="x2" id="x2" placeholder="x2" />
      <input type="text" name="y2" id="y2" placeholder="y2" />
      <input type="submit" value="Calculate distance" id="submit" />
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>      <!--Different sources-->
    <script src="js/breakpoints2.js"></script>
  </body>
</html>
